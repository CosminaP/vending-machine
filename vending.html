<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vending Machine</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="pt-resize">
        <div class="vending-section">
            <h1>Vending Machine</h1>
        </div>
        <div class="machine">
            <div class="section">
                <div class="shelves"></div>
            </div>
            <div class="section">
                <div class="selection"><a>F</a><a>P</a><a>S</a><a>1</a><a>2</a><a>3</a></div>
            </div>
            <div class="section">
                <div class="coins">
                    <div class="coin"><a data-coin="50">50</a></div>
                    <div class="coin"><a data-coin="20">20</a></div>
                    <div class="coin"><a data-coin="10">10</a></div>
                </div>
            </div>
            <div class="section">
                <form>
                    <input type="text" name="selection" required="true" placeholder="XX" maxlength="2"
                        pattern="[a-zA-Z]{1}[0-9]{1}" />
                    <input type="number" name="coinage" required="true" placeholder="0.00" step="0.10" value="0.00"
                        pattern="d+(.d{2})?" />
                    <button type="submit">Vend</button>
                </form>
            </div>
            <div class="section">
                <div class="tray"></div>
                <div class="coin_return"></div>
            </div>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="index.js" async defer></script>
</body>

</html>
