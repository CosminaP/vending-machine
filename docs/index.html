</head>

<body>
    <div class="pt-resize">
        <div class="vending-section">
            <h1>Vending Machine</h1>
        </div>
        <div class="machine">
            <div class="section">
                <div class="shelves"></div>
            </div>
            <div class="section">
                <div class="selection pt-3">
                    <a>F</a><a>P</a><a>S</a>
                    <a>1</a><a>2</a><a>3</a>
                </div>
                <div class="coins py-3">
                    <div class="coin"><a data-coin="50">50</a></div>
                    <div class="coin"><a data-coin="20">20</a></div>
                    <div class="coin"><a data-coin="10">10</a></div>
                </div>
                <form>
                    <input type="text" name="selection" required="true" placeholder="XX" maxlength="2"
                        pattern="[a-zA-Z]{1}[0-9]{1}" />
                    <input type="number" name="coinage" required="true" placeholder="0.00" step="0.10" value="0.00"
                        pattern="d+(.d{2})?" />
                    <button type="submit">Vend</button>
                </form>
            </div>
            <div class="section">
                <div class="tray"></div>
                <div class="coin_return"></div>
            </div>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="index.js" async defer></script>
</body>
